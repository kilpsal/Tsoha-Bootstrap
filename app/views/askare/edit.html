{% extends "base.html" %}
{% block content %}
<h1>Muokkaa askaretta</h1>
{% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

<form method="post" action="{{base_path}}/askare/{{askare.id}}/edit">
    <div class="form-group">
        <label>Nimi</label>
        <input name="nimi" class="form-control" type="text" value="{{askare.nimi}}">
    </div>

    <div class="form-group">
        <label>TÃ¤rkeys</label>
        <input name="tarkeys" class="form-control" type="text" value="{{askare.tarkeys}}">
    </div>

    <div class="form-group">
        <label>Luokka</label>
        <input name="luokka" class="form-control" type="text" value="{{askare.luokka}}">
    </div>

    <div class="form-group">
        <input name="kayttaja_id" class="form-control" type="hidden" value="{{askare.kayttaja_id}}">
    </div>

    <div class="form-group">
        <label>Paikka</label>
        <select class="form-control" name="paikka_id" value="{{askare.paikka_id}}">
        {% for paikka in paikat %}
            <option value="{{paikka.id}}">{{paikka.nimi}}</option>
        {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna muutokset</button>
    </div>
</form>
{% endblock %}
