{% extends "base.html" %}
{% block content %}
<h1>Lisää askare</h1>
{% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

<form method="post" action="{{base_path}}/askare">
    <div class="form-group">
        <label>Nimi</label>
        <input name="nimi" class="form-control" type="text">
    </div>

    <div class="form-group">
        <label>Tärkeys <i>(1-5)</i></label>
        <input name="tarkeys" class="form-control" type="number" min="1" max="5">
    </div>

    <div class="form-group">
        <label>Luokka</label>
        <input name="luokka" class="form-control" type="text">
    </div>

    <div class="form-group">

        <input name="kayttaja_id" class="form-control" type="hidden" value="{{user_logged_in.id}}">
    </div>

    <div class="form-group">
        <label>Paikka</label>
        <select class="form-control" name="paikka_id">
        {% for paikka in paikat %}
            <option value="{{paikka.id}}">{{paikka.nimi}}</option>
        {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
</form>
{% endblock %}
