{% extends "base.html" %}
{% block content %}
<h1>Lisää askare</h1>
{% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

<form method="post" action="{{base_path}}/askare">
    <div class="form-group">
        <label>Nimi</label>
        <input name="nimi" class="form-control" type="text">
    </div>

    <div class="form-group">
        <label>Tärkeys</label>
        <input name="tarkeys" class="form-control" type="text">
    </div>

    <div class="form-group">
        <label>Luokka</label>
        <input name="luokka" class="form-control" type="text">
    </div>

    <div class="form-group">
        <label>Käyttäjä_id</label>
        <input name="kayttaja_id" class="form-control" type="number">
    </div>

    <div class="form-group">
        <label>Paikka_id</label>
        <input name="paikka_id" class="form-control" type="number">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
</form>
{% endblock %}
